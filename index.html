<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BRAND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header class="header">
        <div class="header__box container">
            <div class="header__left">
                <a href="index.html" class="header__left-link">
                    <img src="images/icon.png" alt="icon" class="icon__img">
                    <p class="icon__text">BRAN<span class="icon__word">D</span></p>
                </a>
                <form action="#" class="form">
                    <details class="details">
                        <summary class="summary">Browse</summary>
                    </details>
                    <input type="text" placeholder="Search for Item..." class="input">
                    <button class="header__button" type="submit">
                        <img src="images/magnifier.png" alt="magnifier" class="button__img">
                    </button>
                </form>
            </div>
            <div class="header__right">
                <a href="#"><img src="images/cart.png" alt="cart"></a>
                <a href="#" class="header__right-link">My Account</a>
            </div>
        </div>
    </header>

    <div class="banner">
        <nav class="banner__nav">
            <div class="nav__box container">
                <ul class="nav__menu">
                    <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Man</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Women</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Kids</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Accoseriese</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Featured</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Hot</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Deals</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner__content container">
            <span class="banner__border"></span>
            <div class="banner__box">
                <h1 class="banner__title">THE BRAND</h1>
                <p class="banner__text">OF LUXERIOUS <span class="text__word">FASHION</span></p>
            </div>
        </div>
    </div>

    <section class="section__category">
        <div class="section__box container">
            <div class="category__box">
                <div class="box">
                    <a href="#">
                        <img src="images/for-men.jpg" alt="men" class="box__banner">
                        <div class="box__top">
                            <p class="top__text">HOT DEAL<br><span class="top__word">FOR MEN</span></p>
                        </div>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <img src="images/accesories.jpg" alt="Accoseries" class="box__banner">
                        <div class="box__top">
                            <p class="top__text">LUXIROUS & TRENDY<br><span class="top__word">ACCESORIES</span></p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="category__box">
                <div class="box">
                    <a href="#">
                        <img src="images/women.jpg" alt="women" class="box__banner">
                        <div class="box__top">
                            <p class="top__text">30% OFFER<br><span class="top__word">WOMEN</span></p>
                        </div>
                    </a>
                </div>
                <div class="box">
                    <a href="#">
                        <img src="images/for-kids.jpg" alt="kid" class="box__banner">
                        <div class="box__top">
                            <p class="top__text">NEW ARRIVALS<br><span class="top__word">FOR KIDS</span></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
